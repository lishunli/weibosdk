<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>测试</title>
	<script src="swfobject.js"></script>
	<script>
		var attributes = {
			id:"tempSWFId",
			name:"tempSWFId"
		};
		var flashvars = {
			readyCallback:	"swfInit",
			pieColors:		"#ffcc00, #ccff99, #889922"
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#ffffff",
			wmode: "direct"
		};
		swfobject.embedSWF(
			"PieChartDemo.swf", 
			"altContent", "100%", "100%", "9.0.124", 
			"expressInstall.swf", 
			flashvars, params, attributes, onStatus
		);

		function onStatus(e) {
			e:success,id,ref
		}

		function swfInit(id) {
			swfobject.getObjectById(id).setData([{label:"a",value:12},{label:"b",value:23}]);
		}
		
	</script>
</head>

<body>
	<div style="width:480px;height:280px;border:solid 1px #ccc;">
		<div id="altContent">
			<h1>Flash区域</h1>
			<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
		</div>
	</div>
</body>

</html>
